---
- name: Install Apache
  hosts: apache
  become: yes
  tasks:
    - name: Install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start apache2
      service:
        name: apache2
        state: started
        enabled: yes

- name: Install Nginx
  hosts: nginx
  become: yes
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start nginx
      service:
        name: nginx
        state: started
        enabled: yes
